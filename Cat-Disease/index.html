        </div>
        <div class="col-md-6" >

            <form action="./G3.html">
                <div class="iseng mt-3" style="background-color: white; height: 100px; border-radius: 15px; padding-left: 20px;">
                    <h4 class="font" style="padding-top: 10px;">Cat Name</h4>
                    <input type="text" value="" name="C_name" class="form-control" placeholder="Insert Your Cat Name" id="name" style="width: 70%; border: none; border-bottom: solid;" required>
                </div>
                <div class="iseng mt-3" style="background-color: white; height: 100px; border-radius: 15px; padding-left: 20px;">

                </div>
                <div class="iseng mt-3" style="background-color: white; height: 100px; border-radius: 15px; padding-left: 20px;">
                    <h4 class="font" style="padding-top: 10px;">Your Name</h4>
                    <input type="text" value="" name="U_name" class="form-control" placeholder="Insert Your Your Name" id="name" style="width: 70%; border: none; border-bottom: solid;" required>
                </div>
                <div class="iseng mt-3" style="background-color: white; height: 100px; border-radius: 15px; padding-left: 20px;">
                    <h4 class="font" style="padding-top: 10px;">Your Email</h4>
                    <input type="email" value="" name="email" class="form-control" placeholder="Insert Your Email" id="name" style="width: 70%; border: none; border-bottom: solid;" required>
                </div>
                <div class="tombol mt-3">
                    <input type="submit" class="btn btn-primary" style="float: right; border-radius: 10px;">
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
